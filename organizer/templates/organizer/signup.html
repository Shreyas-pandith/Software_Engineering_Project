{% extends 'organizer/base.html' %}

{% block title %}SignUP{% endblock %}

  {% block body %}
        {% if errors %}

            {% for error in errors %}

                <p>{{ error }}</p>

            {% endfor%}

        {% endif %}


         <form action="{% url 'organizer:signup' %} " method="post">

         {% csrf_token %}

         {{ form.as_p }}

         <input type="submit" value="SignUp">

         </form>

  {% endblock %}
