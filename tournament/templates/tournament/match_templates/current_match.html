{% extends 'organizer/base.html' %}

{% block title %}Match{% endblock %}

{% block body %}
    <br>
    <br>
    <br>
    <br>

     {% if messages %}

       {% for message in messages %}

        <div class="alert alert-{{ message.tags }} alert-dismissible fade show center" role="alert">

              <strong> {{ message }}  </strong>

              <button type="button" class="close" data-dismiss="alert" aria-label="Close">

              <span aria-hidden="true">&times;</span>

              </button>

        </div>


       {% endfor %}


    {% endif %}
    <h1> {{  match.team_1 }}vs {{match.team_2}}</h1>
    <br><br>
       <div class="container">
           <a href="{% url 'tournament:scores' tournament.id match.id %}">Maintain scores of the match</a>

        </div>


    <br><br><br>
    <div>
     <a href="{% url 'tournament:submit_match' tournament.id match.id %}">submit match</a>
    </div>
{% endblock %}
