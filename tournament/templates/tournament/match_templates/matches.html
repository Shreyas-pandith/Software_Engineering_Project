{% extends 'organizer/base.html' %}


{% block title %}ALL MATCHES{% endblock %}

{% block body %}
    <br><br><br>
    <h2>MATCHES</h2>
    <ul>
        {% for match in matches %}
            <li><a href={% url 'tournament:match' tournament.id match.id %}>{{match }}</a></li>
{% endfor %}
    </ul>
    <a href="{% url 'tournament:create_match' tournament.id %}">create match</a>
{% endblock %}
