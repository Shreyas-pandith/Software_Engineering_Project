{% extends 'organizer/base.html' %}


{% block title %}ALL MATCHES{% endblock %}

{% block body %}
    <br>
    <br>
    <br>
    <div class="container">

       {% if tournament.tournament_status != 2 %}
        <p><a href="{% url 'tournament:create_match' tournament.id %}"><h2>Create match</h2> </a></p>

      {% endif %}
        <h2><b>MATCHES</b></h2>
    <ul>
        {% for match in matches %}
            <li><a href={% url 'tournament:match' tournament.id match.id %}>{{match }}</a></li>
        {% endfor %}
    </ul>

    </div>
{% endblock %}
