{% extends 'player/base.html' %}

{% block title %}{{ user.get_full_name }} | Search Teams{% endblock %}

{% block body %}


     <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

        {% for team in teams %}

            <p><a href="{% url 'player:teams_details' team.id %}">{{ team.name }}</a></p>

        {% endfor %}



     </main>


{% endblock %}
