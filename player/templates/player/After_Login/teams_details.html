{% extends 'player/After_Login/base.html' %}

{% block title %}{{ user.get_full_name }} | Team{% endblock %}

{% block body %}

  {% if user.username %}

      <p>Team Details:</p>

     <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

         <b><p>Team Name:</p></b>
        <p>{{ team.name }}</p>

     </main>

    {% else %}

            <p><a href="{% url 'player:player_login' %}">You are not logged in.Click here to login</a></p>

    {% endif %}


{% endblock %}
