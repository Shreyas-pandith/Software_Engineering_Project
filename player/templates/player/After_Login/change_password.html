{% extends 'player/After_Login/base.html' %}

{% block title %}{{ user.get_full_name }} | Change Password{% endblock %}

{% block body %}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

              <div class="container">

        <p><h1>Your Profile</h1></p>

           <form  method="POST">

            {% csrf_token %}
                 {% for field in form %}

                     <div class="form-group">

                         <b>{{ field.label_tag }}</b>
                         <p> {{ field }}</p>

                     </div>

                 {% endfor %}

            <button type="submit" class="btn btn-primary">Save Changes</button>

          </form>
        </div>

     </main>



{% endblock %}
