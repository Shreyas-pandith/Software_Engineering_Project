{% extends 'cricket/base.html' %}

{% block title %}Players{% endblock %}

{% block body %}

<div class="container">
    <a href="{% url 'player:player_login' %}"><h4>LogIn</h4></a>

    <a href="{% url 'player:player_signup' %}"><h4>SignUp</h4></a>

    <p><h2>List of Players:</h2></p>

    {% for player in all_players %}

        <a href="{% url 'player:player_details' player.id %}"><h3>{{ player.get_full_name }}</h3></a>

    {% endfor %}

</div>

{% endblock %}
