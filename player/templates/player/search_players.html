{% extends 'player/base.html' %}

{% block title %}{{ user.get_full_name }} | Search Players{% endblock %}

{% block body %}



     <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

        <p><h2>List of Players:</h2></p>

        {% for player in players %}

            <p><a href="{% url 'player:player_details' player.id %}"><h4>{{ player.get_full_name }}</h4></a></p>

        {% endfor %}



     </main>



{% endblock %}
