{% extends 'organizer/base.html' %}

{% block title %}All Alerts{% endblock %}

{% block body %}
    <br><br><br><br>
 <h1>All alerts</h1>
     {% for alert in all_alerts %}

         <h3> {{ alert.title }}</h3>

    <h1>

    </h1>

{% endblock %}
