<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
      {% load staticfiles %}
    <link  rel="stylesheet" type="text/css" href="{% static 'cricket/login.css' %}">
  </head>

  <body class="text-center">

  <script >
        $(document).ready(function(){
          // Add smooth scrolling to all links
          $("a").on('click', function(event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
              // Prevent default anchor click behavior
              event.preventDefault();
              // Store hash
              var hash = this.hash;
              // Using jQuery's animate() method to add smooth page scroll
              // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
              $('html, body').animate({
                scrollTop: $(hash).offset().top
              }, 800, function(){
                // Add hash (#) to URL when done scrolling (default click behavior)
                window.location.hash = hash;
              });
            } // End if
          });
        });
    </script>

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cricky</h3>
          <nav class="nav nav-masthead justify-content-center" >
            <a class="nav-link "  href="{% url 'home_page' %} "><h5 style="color: #5cb85c">Home</h5></a>
            <a class="nav-link" href="{% url 'players_page'  %}"><h5 style="color: #5cb85c">Player</h5></a>
            <a class="nav-link" href="{% url 'organizers_page'  %}"><h5 style="color: #5cb85c">Organizer</h5></a>
            <a class="nav-link" href="{% url 'live' %}"><h5 style="color: #5cb85c">Live Scores</h5></a>
            <a class="nav-link" href="#"><h5 style="color: #5cb85c">Contact</h5></a>
          </nav>
        </div>
      </header>

        {% if messages %}

<br><br><br><br>

       {% for message in messages %}

        <div class="alert alert-{{ message.tags }} alert-dismissible fade show center" role="alert">

              <strong> {{ message }}  </strong>

              <button type="button" class="close" data-dismiss="alert" aria-label="Close">

              <span aria-hidden="true">&times;</span>

              </button>

        </div>

       {% endfor %}

{% endif %}


        <div class="card  my-4" style="width:700px; margin-left: -15px">

            <h5 class="card-header text-dark">Login Form</h5>
            <div class="card-body"></div>

            <form method="POST">
            {% csrf_token %}
      <div class="form-group">

          <div class="row">

                  <div class="col-lg-1">

                  </div>

                   <div class="col-md-10">
                       <input type="text" class="form-control" name="username"  placeholder="Enter Username">
                   </div>
          </div>

      </div>

     <div class="row my-4">

     </div>


     <div class="form-group">

          <div class="row">
                   <div class="col-lg-1">

                   </div>

                   <div class="col-md-10">
                      <input type="password" class="form-control" name="password" placeholder="Password">
                   </div>
          </div>
     </div>

     <div class="row my-4">
     </div>

        </div>

      <main role="main" class="inner-cover">
        <h1 class="cover-heading"></h1>
        <p class="lead"><button type="submit" class="btn btn-secondary btn-lg text-dark submit_buttons"><b>LOGIN</b></button></p>
       <div class="row">
          <div class="container col-md-4">

          </div>

      </div>
      </main>

        </form>
      <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>

      </footer>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>

  </body>


</html>
